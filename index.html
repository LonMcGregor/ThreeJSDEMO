<!DOCTYPE html>
<html>
<head>
<title>My first Three.js app</title>
<style>
	canvas { width: 100%; height: 100% }
	body { margin: 0; }
</style>
</head>
<body>
<script src="js/three_min.js"></script> 
<script> 
	// init variables
	var scene, camera, renderer;
	var cube, bluCube, redCube;
	
	//create scene
	function init(){
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
	}
	
	//make a cube
	function makeCube(){
		var geometry = new THREE.CubeGeometry(1,1,1);
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		camera.position.z = 5;
	}
	
	//make another cube
	function makeBigCube(cubeObj, colorVal, posVal){
		var geometry = new THREE.CubeGeometry(2,2,2);
		var material = new THREE.MeshBasicMaterial( { color: colorVal } );
		cubeObj = new THREE.Mesh( geometry, material );
		scene.add( cubeObj );
		cubeObj.position.x = posVal;
		camera.position.z = 5;
	}
	
	//do the math
	function render() {
		requestAnimationFrame(render);
		renderer.render(scene, camera);
		rotateCube(cube);
		//rotateCube(bluCube);
		//rotateCube(redCube);
	}
	
	//rotate the cubes
	function rotateCube(cubeObj){
		cubeObj.rotation.x += 0.1;
		cubeObj.rotation.y += 0.1;
	}
	
	init();
	makeCube();
	makeBigCube(bluCube, 0x0000ff, 3);
	makeBigCube(redCube, 0xff0000, -3);
	render();
	
</script> 
</body> 
</html>
